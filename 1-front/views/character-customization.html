<!doctype html>
<html lang="en">

    <!-- HEAD -->
    <head>

        <!-- Vanilla Head Stuff -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="Retr.io Games: Character Customization">
        <meta name="author" content="Liam Mulhall">
        <title>Retr.io Games: Character Customization</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="../resources/styles/character-customization.css">

    <!-- END HEAD -->
    </head>

    <!-- BODY -->
    <body class="text-center">

        <!-- Page Header and Image -->
        <h1>Customize Your Character</h1>
        <img id="characterDisplay" src="../resources/images/square-blue.png" alt="Pixel Art Character">

        <!-- Name and Color -->
        <form action="/sign-up/cc" method="POST">
            <div class="form-group">
                <label for="characterName" class="sr-only">Character Name</label>
                <input type="text" class="form-control" name="characterName"id="charName" placeholder="Display Name">
            </div>
            <div class="form-group">
                <label for="characterColor"  class="sr-only">Character Color</label>
                <select class="form-control" id="charColor" name="characterColor">
                    <option value="none">Select Color</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="blue">Blue</option>
                </select>
            </div>
            <button class="btn btn-secondary btn-lg" type="Submit">Let's Go</button>
        </form>

        <!-- Home, Sign In, and Sign Up -->
        <ul class="nav justify-content-center">
            <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="sign-in">Sign In</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="sign-up">Sign Up</a>
            </li>
        </ul>

        <!-- jQuery, Popper.js, Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <!-- END BODY -->
    </body>

</html>
